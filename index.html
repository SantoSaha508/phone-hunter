<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Explor</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="backcolor">
    <!-- header -->
    <h2 class="headclr text-center p-4">Phone Explorar</h2>

    <div class="container">
        <!-- search Bar -->
        <div class="input-group my-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="bg-dark text-white fs-5 btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>

        <!-- single phone details -->
        <div id="phone-details" class="mx-auto mb-5 w-50 w-sm-100 bg-white text-center">
            
        </div>

        <!-- show search result of phone -->
        <div id="search-result" class="text-center row row-cols-lg-3 row-cols-md-3 row-cols-1 g-5 mx-5 ">
            
        </div>

        <!-- erreo massage -->
        <div id="warning" class="error p-4 bg-warning w-50 rounded-pill my-5 mx-auto text-center">
        <h4>Sorry! No result found</h4>
        </div>
    </div>


    <!-- bootstrap bunndle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>
</html>
